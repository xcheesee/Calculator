<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container column center">
        <div class="screen">87654321</div>
        <div class="numContainer">
            <div class="number" id="7"><button>7</button></div>
            <div class="number" id="8"><button>8</button></div>
            <div class="number" id="9"><button>9</button></div>
            <div class="number" id="division"><button>/</button></div>
            <div class="number" id="4"><button>4</button></div>
            <div class="number" id="5"><button>5</button></div>
            <div class="number" id="6"><button>6</button></div>
            <div class="number" id="mult"><button>x</button></div>
            <div class="number" id="1"><button>1</button></div>
            <div class="number" id="2"><button>2</button></div>
            <div class="number" id="3"><button>3</button></div>
            <div class="number" id="subt"><button>-</button></div>
            <div class="number" id="0"><button>0</button></div>
            <div class="number" id="comma"><button>,</button></div>
            <div class="number" id="eq"><button>=</div>
            <div class="number" id="plus"><button>+</button></div>
        </div>
    </div>
</body>
</html>
