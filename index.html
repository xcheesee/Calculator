<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container column center">
        <div class="screen"></div>
        <div class="clear"><button class="clearB" id="bttnClear">CA</button></div>
        <div class="numContainer">
            <div class="number"><button class="numB" id="7">7</button></div>
            <div class="number"><button class="numB" id="8">8</button></div>
            <div class="number"><button class="numB" id="9">9</button></div>
            <div class="number"><button class="opB" id="division">/</button></div>
            <div class="number"><button class="numB" id="4">4</button></div>
            <div class="number"><button class="numB" id="5">5</button></div>
            <div class="number"><button class="numB" id="6">6</button></div>
            <div class="number"><button class="opB" id="mult">x</button></div>
            <div class="number"><button class="numB" id="1">1</button></div>
            <div class="number"><button class="numB" id="2">2</button></div>
            <div class="number"><button class="numB" id="3">3</button></div>
            <div class="number"><button class="opB" id="subt">-</button></div>
            <div class="number"><button class="numB" id="0">0</button></div>
            <div class="number"><button class="dot" id=".">.</button></div>
            <div class="number"><button class="eqB" id="eq">=</div>
            <div class="number"><button class="opB" id="plus">+</button></div>
        </div>
    </div>
</body>
</html>
