<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container column center">
        <div class="screen">987654321000</div>
        <div class="clear"><button class="clearB">CA</button></div>
        <div class="numContainer">
            <div class="number" id="7"><button class="numB">7</button></div>
            <div class="number" id="8"><button class="numB">8</button></div>
            <div class="number" id="9"><button class="numB">9</button></div>
            <div class="number" id="division"><button class="opB">/</button></div>
            <div class="number" id="4"><button class="numB">4</button></div>
            <div class="number" id="5"><button class="numB">5</button></div>
            <div class="number" id="6"><button class="numB">6</button></div>
            <div class="number" id="mult"><button class="opB">x</button></div>
            <div class="number" id="1"><button class="numB">1</button></div>
            <div class="number" id="2"><button class="numB">2</button></div>
            <div class="number" id="3"><button class="numB">3</button></div>
            <div class="number" id="subt"><button class="opB">-</button></div>
            <div class="number" id="0"><button class="numB">0</button></div>
            <div class="number" id="comma"><button class="opB">,</button></div>
            <div class="number" id="eq"><button class="eqB">=</div>
            <div class="number" id="plus"><button class="opB">+</button></div>
        </div>
    </div>
</body>
</html>
